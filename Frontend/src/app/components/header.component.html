<mat-toolbar class="custom-toolbar">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" class="custom-menu">
    <button mat-menu-item [routerLink]="['/']">Game</button>
    <button mat-menu-item [routerLink]="['/tarot']">Tarot Reading</button>
    <button mat-menu-item [routerLink]="['/horoscope']">Horoscope</button>
    <button mat-menu-item [routerLink]="['/board']">Message Board</button>
  </mat-menu>
  <span class="app-title">My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <!-- to update if got time -->
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <!-- to update if got time -->
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
